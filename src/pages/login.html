<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/public.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header>
        <div class="head">
                <img src="../img/logo.png" alt="">
                <ul>
                    <li>帮助中心</li>
                    <li>账号申诉</li>
                    <li>账号卫士</li>
                </ul>
        </div>
    </header>
    <div class="banner">
        <img src="../img/login2.png" alt="">
        <form class="login" id="login">
            <h2>360账号登录</h2>
            <label for="user">
                <input type="text" class="username" name="username" id="user" placeholder="请输入360账号">
                <!-- <span class="user_erro">请输入用户名</span> -->
            </label>
            <label for="paw">
                <input type="password" name="password" id="paw" class="password" placeholder="请输入您的密码">
                <span class="paw_erro">请输入正确密码</span>
            </label>
            <button>登录</button>
            <p><span>忘记密码？</span><span>注册账号</span></p>
        </form>
    </div>
    <footer>
        <p>Copyright©2005-2020 360.CN All Rights Reserved 360安全中心</p>

    </footer>
    <script src="../assets/jquery/jquery.js"></script>
    <script src="../assets/jquery-validation/jquery.validate.js"></script>
    <script src="../assets/jquery-validation/localization/messages_zh.js"></script>
    <script src="../js/public.js"></script>
    <script src="../js/login.js"></script>

</body>
</html>
