<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./Document_files/bootstrap.min.css">
  <link rel="stylesheet" href="./Document_files/public.css">
  <link rel="stylesheet" href="./Document_files/login.css">
</head>
<body>

  <div class="info userinfo container">
    <!-- 面板 -->
    <div class="panel panel-success">
      <!-- 面板头部 -->
      <div class="panel-heading">用户登录</div>
      <!-- 面板身体 -->
      <div class="panel-body">
        <span class="login_error hide">用户名或密码错误!</span>
        <form class="col-sm-11" id="login" novalidate="novalidate">
          <div class="form-group">
            <label for="username">用户名: </label>
            <input type="text" name="username" class="form-control error" autocomplete="off" id="username" placeholder="请填写用户名" aria-required="true" aria-invalid="true"><label id="username-error" class="error" for="username">请填写用户名信息</label>
          </div>
          <div class="form-group">
            <label for="password">密 码: </label>
            <input type="text" name="password" class="form-control error" autocomplete="off" id="password" placeholder="请填写密码" aria-required="true"><label id="password-error" class="error" for="password">这是必填字段</label>
          </div>
          <button type="submit" class="login btn btn-success col-sm-5">登录</button>
          <button type="button" class="register pull-right btn btn-warning col-sm-5">注册</button>
        </form>
      </div>
    </div>
  </div>

  <!--
    登录
      1. 当点击登录按钮的时候
        => 拿到表单输入的内容
        => 进行表单验证
        => 验证通过以后, 提交表单到指定服务器接口
        => **jquery-validate**
      2. 根据接口返回的信息
        => 决定是否跳转页面
  -->

  <script src="./Document_files/jquery.min.js.下载"></script>
  <script src="./Document_files/jquery.validate.min.js.下载"></script>
  <script src="./Document_files/messages_zh.min.js.下载"></script>
  <script src="./Document_files/public.js.下载"></script>
  <script src="./Document_files/login.js.下载"></script>


</body></html>
